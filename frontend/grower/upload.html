          <!-- <button id="upload" class="btn btn-primary">Upload</button> -->
          <select
            id="category"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected>Category</option>
            <option value="fruits">Fruits</option>
            <option value="vegetables">Vegetables</option>
          </select>
          <div class="input-group">
            <span class="input-group-text">Item:</span>
            <input type="text" id="item" name="item" class="form-control" />
          </div>
          <div class="input-group">
            <span class="input-group-text">Price:</span>
            <input
              type="number"
              id="price"
              name="price"
              class="form-control"
              min="0"
            />
          </div>
          <div class="input-group">
            <span class="input-group-text">Quantity:</span>
            <input
              type="number"
              id="quantity"
              name="quantity"
              class="form-control"
              min="0"
            />
          </div>
          <div class="input-group">
            <span class="input-group-text">Description:</span>
            <textarea
              id="description"
              name="description"
              class="form-control"
              col="10"
              rows="1"
            ></textarea
            ><br />
          </div>
          <input
            type="button"
            value="Upload"
            class="btn btn-primary"
            id="upload"
          />
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script>
      const upload = document.getElementById("upload");
      const tertiary = document.getElementById("tertiary");
      const email = localStorage.getItem("email");
      const header_buttons = document.getElementById("header-buttons");
      if (typeof Storage !== "undefined") {
        if (email) {
          console.log("Email: ");
          console.log(email);
          header_buttons.style.display = "none";
          profile.style.display = "block";
          profile.innerText = email;
        }
      } else {
        console.log("Sorry, your browser does not support Web Storage...");
      }

      // tertiary.addEventListener("click", () => {
      //   window.location.href = "login.html";
      // });
      upload.addEventListener("click", () => {
        const category = document.getElementById("category").value;
        const item = document.getElementById("item").value;
        const price = document.getElementById("price").value;
        const quantity = document.getElementById("quantity").value;
        const description = document.getElementById("description").value;
        console.log(category);
        console.log(item);
        console.log(price);
        console.log(quantity);
        if (
          category == "Category" ||
          item == "" ||
          price == "" ||
          quantity == ""
        ) {
          alert("Please fill in all the fields!");
        } else {
          const data = {
            email: email,
            category: category,
            item: item,
            price: price,
            quantity: quantity,
            description: description,
          };
          console.log("Reached in else condition...");
          axios.post("http://localhost:3000/upload", data).then((res) => {
            if (res.data.success) {
              alert("Data uploaded successfully from frontend!");
              window.location.href = "store.html";
            } else alert("Facing error in uploading data");
          });
        }
      });
    </script>
